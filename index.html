<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64642dc25a.js" crossorigin="anonymous"></script>
</head>
<header class="mt-5 mb-5">
    <h1 class="text-center fs-1 fw-bold">AI-universe-hub</h1>
    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-danger btn-lg">Sort By Date</button>
    </div>
</header>
<main class="container mt-2 mb-5">
    <section>
        <!-- card -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- Modal -->
    <section>
        <div class="modal fade" id="AIUniverseHub" tabindex="-1" aria-labelledby="AIUniverseHubLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body mb-5">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- display none section -->
    <section>
        <div id="see-more" class="d-flex justify-content-center mt-4 d-none">
            <button id="see-more" type="button" class="btn btn-danger btn-lg px-4">See More</button>
        </div>
    </section>
    <!-- <p class="position-absolute top-0 start-50 mt-5 ms-5 px-3 py-1 bg-success">i am here</P> -->
</main>

<body>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
